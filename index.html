<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Géneros Musicales</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="musicForm">
        <label for="musicTypes">Selecciona tu género favorito, si es más de uno mantén CTRL</label><br><br>
        <select id="musicTypes" name="musicTypes" multiple="multiple">
            <option selected="selected">Folclore</option>
            <option>Cumbia</option>
            <option>Rock</option>
            <option>Rock Internacional</option>
            <option>Trap</option>
            <option>Rap Ingles</option>
        </select><br><br>
        <button id="btn">¿Es la cantidad seleccionada?</button>
        <p id="result"></p>
    </form>
    <script src="miarchivo.js"></script>
</body>
</html>
